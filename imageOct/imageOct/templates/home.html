<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='image/APPC.svg') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>

</head>

<body>

    <div class="messages">
        {% with messages=get_flashed_messages(with_categories=True) %}
            {% if messages %}
                {% for message in messages %}
                    <div class="{{ message[0] }}">{{ message[1] }}
                        <span class="btn-close">&times;</span>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    <h1 class="title">缺陷检测模块</h1>
    <div class="done">
        <div class="image">
            <img src="{{ result_url }}" alt="Object Image" class="img" onerror="this.src='../static/image/say-yolo-again.jpg'">
        </div>
        <div class="result">
            <span class="success" id="result">{{ result }}</span>
        </div>
    </div>

    <!--单张图片上传-->
    <form method=post enctype=multipart/form-data class="form-inline">
        <div class="form-group">
            <label for="inputWarning1" class="sr-only">选择图片</label>
            <input type=file name=file class="file">
        </div>
        <div class="form-group">
            <input type=submit value=图片检测 class="btn btn-success" id="UPLOAD">
        </div>
    </form>

    <br />
    <!--  多张图片检测 -->
     <form action="http://localhost:5000/uploader" method="POST" enctype="multipart/form-data"  class="form-inline">
          <div class="form-group">
              <label for="inputWarning1" class="sr-only">选择图片文件夹</label>
        <input type="file" name="file" class="file" webkitdirectory />
          </div>
         <div class="form-group">
         <input type="submit" value=图片批量检测 class="btn btn-success" />
         </div>
    </form>


{#<input type="file" webkitdirectory >#}
{#<button id="upload-btn" type="button">上传多张图片</button>#}





</body>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</html>
